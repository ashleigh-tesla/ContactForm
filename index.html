<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles/styles.css">
    <!-- these links ( FontAwesome & Google ) are used for Icons -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link href="/path/to/material-icons/iconfont/material-icons.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <title>Contact Form | CodingTesla</title>
</head>

<body>
    <div class="wrapper">
        <header>Send Us A Message</header>
        <form action="#">
            <div class="dbl-field">
                <div class="field">
                    <input type="text" class="form-control" placeholder="Enter Your Full Name" autocomplete="on"></input>
                    <i class="fas fa-user"></i>
                </div>
                <div class="field">
                    <input type="email" class="form-control" placeholder="Enter Your Email Address" autocomplete="on"></input>
                    <i class="fas fa-envelope"></i>
                </div>
            </div>
            <div class="dbl-field">
                <div class="field">
                    <input type="text" class="form-control" placeholder="Enter Your Phone Number" autocomplete="on"></input>
                    <i class="fas fa-phone-alt"></i>
                </div>
                <div class="field">
                    <input type="text" class="form-control" placeholder="Enter Your Website" autocomplete="on"></input>
                    <i class="fas fa-globe"></i>
                </div>
            </div>
            <div class="message">
                <textarea placeholder="Write Your Message"></textarea>
                <i class="material-icons">message</i>
            </div>
            <div class="button-area">
                <button type="submit">Send Message</button>
                <span>Sending Thy Message</span>
            </div>
        </form>
    </div>

    <script src='scripts/scripts.js'></script>
</body>

</html>
